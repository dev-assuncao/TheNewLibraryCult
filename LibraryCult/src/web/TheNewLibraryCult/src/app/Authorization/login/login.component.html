<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 20rem;">
        <div class="card-header text-center">
            <h3>Login</h3>
        </div>
        <form>
            <div class="card-body">
                <div class="col-md-12">
                    <div class="form-outline mb-4">
                        <label for="email" class="form-label">
                            <h5>Email: </h5>
                        </label>
                        <input for="email" type="password" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-outline mb-4">
                        <label for="password" class="form-label">
                            <h5>Password: </h5>
                        </label>
                        <input for="password" type="password" class="form-control">
                    </div>
                </div>
            </div>
            <div class="card-footer">             
                <div class="form-outline mb-4">
                    <button class="btn btn-success" style="width: 100%;" type="submit">Login</button>
                </div>
                <p>Don't have a account? <a [routerLink]="['/register']">Register</a></p>
            </div>
        </form>
    </div>
</div>
